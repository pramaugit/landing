<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
    <div class="banner" style="background-image: url(images/background.png);">
      <div>
        <h1>Le Wagon brings tech skills to creative people!</h1>
        <p>Change your life and learn to code at one of our campuses around the world.</p>
        <a class="btn-red" href="#">Apply now!</a>
      </div>
    </div>

    <!-- code a "How it works" section -->
    <div>
      <h2 class="text-center">How it works</h2>
      <div class="cards">
        <div class="cards-container shadow">
          <img class="img-square" src="images/apply.svg">
          <h3>Apply</h3>
          <p>Next batch starting soon</p>
        </div>
        <div class="cards-container shadow">
          <img class="img-square" src="images/learn.svg">
          <h3>Learn to code</h3>
          <p>Grow your skills</p>
        </div>
        <div class="cards-container shadow">
          <img class="img-square" src="images/product.svg">
          <h3>Build Products</h3>
          <p>Make a new career!</p>
        </div>
      </div>
    </div>
    <!-- code a footer -->

      <div class="footer">
        <div class="logo-footer">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-github-square"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
        </div>
        <p>This website was coded with at Le Wagon.</p>
      </div>

</body>
</html>
